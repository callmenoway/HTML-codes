<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>
<body>
    <table border="1">
        <tr>
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td>
        </tr>   
        <tr>
            <td rowspan="4" width="50px" height="50px" bgcolor="blue"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td colspan="3" width="50px" height="50px" bgcolor="blue"></td>
            <td width="50px" height="50px"></td>
            <td rowspan="4" width="50px" height="50px" bgcolor="blue"></td>  
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
        </tr>
        <tr>    
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
            <td rowspan="2" width="50px" height="50px" bgcolor="blue"></td>
            <td width="50px" height="50px"></td>
            <td rowspan="2" width="50px" height="50px" bgcolor="blue"></td>
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
        </tr>
        <tr>
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>      
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px"></td>
        </tr>
        <tr>
            <td width="50px" height="50px" bgcolor="blue"></td>
            <td width="50px" height="50px"></td>
            <td colspan="3" width="50px" height="50px" bgcolor="blue"></td>
            <td width="50px" height="50px"></td>
            <td width="50px" height="50px" bgcolor="blue"></td>
            <td width="50px" height="50px"></td>
        </tr>
        <tr>
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td> 
            <td width="50px" height="50px"></td>
        </tr>   
    </table>
    
</body>
</html>
